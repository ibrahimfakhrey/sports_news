<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .navbar {
            background-color: #235391;
            color: #fff;
            padding: 15px;
            text-align: center;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .navbar a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
        }

        .sidebar {
            background-color: #235391;
            color: #fff;
            padding: 20px;
            width: 200px;
            position: fixed;
            top: 50px;
            bottom: 0;
        }

        .sidebar a {
            color: #fff;
            display: block;
            padding: 10px;
            text-decoration: none;
        }

        .sidebar a:hover {
            background-color: #1e4a82;
        }

        .main-content {
            margin-left: 220px;
            margin-top: 70px;
            padding: 20px;
            flex-grow: 1;
        }

        .footer {
            background-color: #235391;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: calc(100% - 200px);
            bottom: 0;
            left: 200px;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>

    <div class="sidebar">
        <a href="#">Dashboard</a>
        <a href="#">Profile</a>
        <a href="#">Settings</a>
        <a href="#">Messages</a>
        <a href="#">Notifications</a>
    </div>

    <div class="main-content">
        <h1>Welcome to your Dashboard, {{ current_user.name }}!</h1>
        <p>This is your main dashboard area where you can see an overview of your activities and access different features.</p>
        <!-- Add more content here as needed -->
    </div>

    <div class="footer">
        &copy; 2024 Your Website. All rights reserved.
    </div>

</body>
</html>
