<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Quotes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .quote {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .quote:last-child {
            border-bottom: none;
        }
        .price {
            font-size: 24px;
            color: #333;
        }
        .courses {
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="quote">
            <div class="price">$400</div>
            <div class="courses">for 4 courses</div>
            <a href="/sub/4"> subscribe now  </a>
        </div>
        <div class="quote">
            <div class="price">$250</div>
            <div class="courses">for 2 courses</div>
                        <a href="/sub/2"> subscribe now  </a>

        </div>
        <div class="quote">
            <div class="price">$150</div>
            <div class="courses">for 1 course</div>
                        <a href="/sub/1"> subscribe now  </a>

        </div>
    </div>
</body>
</html>
