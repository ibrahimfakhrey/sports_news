<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .sidebar {
      height: 100%;
      width: 250px;
      background-color: #235391;
      position: fixed;
      top: 0;
      left: 0;
      overflow-x: hidden;
      padding-top: 20px;
    }

    .sidebar h2 {
      color: #fff;
      padding-left: 20px;
    }

    .sidebar ul {
      list-style-type: none;
      padding: 0;
    }

    .sidebar li {
      padding: 8px 0;
    }

    .sidebar a {
      display: block;
      color: #fff;
      padding: 10px 20px;
      text-decoration: none;
    }

    .sidebar a:hover {
      background-color: #1b446d;
    }

    .content {
      margin-left: 250px;
      padding: 20px;
    }

    @media screen and (max-width: 768px) {
      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
      }
      .sidebar ul {
        display: flex;
        flex-direction: row;
        justify-content: center;
      }
      .sidebar li {
        padding: 8px 20px;
      }
      .content {
        margin-left: 0;
      }
    }

    /* Card Styles */
    .card {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-bottom: 20px;
    }

    .card h3 {
      margin-top: 0;
      color: #333;
    }

    .card p {
      color: #666;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Dashboard</h2>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="/login">login</a></li>
      <li><a href="/register">register</a></li>
      <li><a href="#">Settings</a></li>
    </ul>
  </div>
  <div class="content">
    <div class="card">
      <h3>User Statistics</h3>
      <p>Here are some statistics about the users:</p>
      <ul>
        <li>Total users: 100</li>
        <li>Active users: 80</li>
        <li>Inactive users: 20</li>
      </ul>
    </div>
  </div>
</body>
</html>
